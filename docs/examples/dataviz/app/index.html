<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title id="title">Skadi - </title>

        <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
        <link href="https://visualtopology.github.io/exo/versions/latest/exo.css" rel="stylesheet" type="text/css">
        <link href="https://visualtopology.github.io/exo/versions/latest/exo-icons.css" rel="stylesheet" type="text/css">
        <script src="https://visualtopology.github.io/exo/versions/latest/exo.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/arquero@latest"></script>

        <script src="../../../versions/latest/skadi.js" type="application/ecmascript" charset="utf-8"></script>
        <script src="../../../versions/latest/skadi-executor.js" type="application/ecmascript" charset="utf-8"></script>
        <link rel="styleSheet" href="../../../versions/latest/skadi.css" type="text/css">
    </head>

    <body onload="fetch('skadi.json').then(r => r.json()).then(o => {
        if (o.title) {
            document.getElementById('title').appendChild(document.createTextNode(o.title));
            document.getElementById('heading').appendChild(document.createTextNode(o.title));
        }
        return start_skadi(
            o.schemas, 'skadi_container', o.canvas_width, o.canvas_height)
        }).then(skadi => new SkadiGraphExecutor(skadi));">
        <div id="splash_screen" is="exo-modal" display="true"
             bg-color="light-gray" border-color="dark-purple" style="width:50%; height:50%;">
            <h1>
                Skadi
            </h1>
            <p>
                Loading...
            </p>
        </div>
        <h1 id="heading">
            Skadi -
        </h1>
        <div id="skadi_container" class="skadi_container">
        </div>
    </body>


    <script>
        window.addEventListener("load", (evt) => {
            setTimeout(() => {
                document.getElementById("splash_screen").setAttribute("display","false");
            },2000);
        });
    </script>

</html>
