<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link href="https://visualtopology.github.io/exo/versions/latest/exo-icons.css" rel="stylesheet" type="text/css">
    <script src="https://visualtopology.github.io/exo/versions/latest/exo.js" type="text/javascript"></script>
    <link href="https://visualtopology.github.io/exo/versions/latest/exo.css" rel="stylesheet" type="text/css">
    <script src="../../../../versions/latest/skadi-ui.js" type="text/javascript"></script>
</head>
<body>
    <input id="use_iris" type="radio" name="upload_type"
           value="iris" checked="checked">
    <label for="use_iris" style="display:inline-block;">
        <span class="label-body">
            iris.csv
        </span>
    </label>
    <br>
    <input id="use_custom" type="radio" name="upload_type" value="upload">
    <label for="use_custom" style="display:inline-block;">
        <span class="label-body">
            {{upload.new.csv}}
        </span>
    </label>
    <div id="upload_section" style="display:none;">
        <p style="margin-left: 32px;">
            <exo-file tooltip="Upload" button-text="{{upload.file}}" id="upload"></exo-file>
        </p>
    </div>
</body>
</html>
