<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Skadi Directory</title>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link href="exo/exo.css" rel="stylesheet" type="text/css">
    <link href="exo/exo-icons.css" rel="stylesheet" type="text/css">
    <script src="exo/exo.js"></script>
    <script src="skadi-directory.js"></script>
    <link rel="icon" type="image/svg" href="skadi.svg">
</head>
<body class="exo-container">
    <h2>Skadi Directory</h2>
    <hr>
    <h3>Open New Topology</h3>
    <div class="exo-row">
        <div class="exo-2-cell">
            <exo-text id="topology_name" label="New Topology Name" exo-full-width></exo-text>
        </div>
        <div class="exo-2-cell">
            <exo-button id="open_new" type="button" text="Create" label="Create and Open"></exo-button>
        </div>
    </div>
    <hr>
    <h3>Open Existing Topology</h3>
    <div id="topology_directory_content">
    </div>
</body>
</html>
